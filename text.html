    <style>
        
 .zoom-in-zoom-out {
  margin: 24px;
  width: 50px;
  height: 50px;
  background: red;
  animation: zoom-out 4s ease-out infinite;
}
.d-flex{
    display: flex;
}
.zoom-in-zoom{
  margin: 24px;
  width: 50px;
  height: 50px;
  background: green;
  animation: zoom-out 5s ease-out infinite;
}

@keyframes zoom-out {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.5);
  }
  100% {
    transform: scale(1);
  }
}
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="zoom-in-zoom-out"></div>
        <div class="zoom-in-zoom"></div>
    </div>
